<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
    <aside>
        <div id="side-bar">
            <h3>LONDON SITE SEEING MAP</h3>
            <input type="text" class="text-input" data-bind="textInput: searchBox">
            <br>
            <div id="locations">
                <ul data-bind="foreach: searchSites">
                    <a class="b-color" href="#">
                        <li data-bind="click:$parent.clickedMarker"><span data-bind="text: title"></span></li>
                    </a>
                </ul>
            </div>
        </div>
    </aside>
    <main>
        <div id="map"></div>
</main>
    </div>

     <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Google Maps API -->
    <script async onerror="mapErrorHandler()" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCPQRwTDQFp-OMa51KRjFmkit38Au7tJRc&v=3&callback=initMap">
    </script>
  
</body>

</html>
